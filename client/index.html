<!DOCTYPE html>
<html ng-app="messagesApp">
    <head>
        <title>NetBeans Messages Sample Application</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body data-ng-controller="MessagesCtrl as msgCtrl">
        <div id="container">
            <h2>Your message:</h2>
            <div>
                <input placeholder="id of messsage" data-ng-model="idMessage" disabled/><br/>
                <input placeholder="Type a messsage" data-ng-model="currentMessage" /><br/>
                <button type="button" ng-click="msgCtrl.insert()" ng-disabled="currentMessage.length < 1 || idMessage.length >= 1">Insert</button>
                <button type="button" ng-click="msgCtrl.update( idMessage, currentMessage )" ng-disabled="currentMessage.length < 1 || idMessage.length < 1">Update</button>
                <button type="button" ng-click="msgCtrl.delete( idMessage )" ng-disabled="currentMessage.length < 1 || idMessage.length < 1">Delete</button>
                <button type="button" ng-click="msgCtrl.clean()" ng-disabled="currentMessage.length < 1">Clean</button>
            </div>

            <mytitle msgs="'Mensajes de Pruebas'"></mytitle>
            <messages></messages>

        </div>
        <!-- Librerias -->
            <script src="js/angular/angular.js" type="text/javascript"></script>
        <!-- main -->
            <script src="app.js" type="text/javascript"></script>
        <!-- Filter -->
            <script src="messages.fltr.js" type="text/javascript"></script>
        <!-- Services -->
            <script src="messages.srvc.js" type="text/javascript"></script>
        <!-- Factory -->
            <script src="messages.fctr.js" type="text/javascript"></script>
        <!-- Directives -->
            <script src="messages.drtv.js" type="text/javascript"></script>
            <script src="mytitle.drtv.js" type="text/javascript"></script>
        <!-- Controllers -->
            <script src="messages.ctrl.js" type="text/javascript"></script>
    </body>
</html>
